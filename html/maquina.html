  <form id="formulario">
    <h1 class="titulo">Registro de Maquinaria</h1>
    <label for="numeroMaquina">  
    <img src="/Imagenes1/excavador .png" alt=""> Número de Máquina:</label>
    <input type="text" id="numeroMaquina" name="numeroMaquina" required><br>
    <label for="Nombremaquinaria">
      <img src="/Imagenes1/nombreMaquina.png" alt=""> Nombre Maquinaria:</label>
    <input type="text" id="Nombremaquinaria" name="Nombremaquinaria" required><br>

    <label for="estado">
    <img src="/Imagenes1/senal-de-alerta.png" alt="">    Estado:</label>
    <select class="formulario2" id="estado" name="estado" required>
      <option value="">Seleccione...</option>
      <option value="Operativo">Operativo</option>
      <option value="Mantenimiento">Mantenimiento</option>
      <option value="Fuera de Servicio">Fuera de Servicio</option>
    </select><br>

    <label for="funcion"><img src="/Imagenes/configuraciones.png" alt="">   Función:</label>
    <input type="text" id="funcion" name="funcion" required><br>

    <label for="descripcion"><img src="/Imagenes1/descripcion.png" alt="">   Descripción:</label>
    <textarea id="descripcion" name="descripcion" rows="5" cols="30" required></textarea><br>

    <button type="submit">Registrar</button>
    <button type="submit">Buscar</button>
    <button type="submit">Modificar</button>
    <button type="submit">Eliminar</button>
  </form>
