  <div class="container">
    <h1 class="titulo">Seguimiento de Facturación</h1>
    <form id="facturaForm" class="formulario">
      <div class="form-group">
        <label for="fecha">
          <img src="/iconos/icono1.png" alt="Icono Fecha"> Fecha:
        </label>
        <input type="date" id="fecha" name="fecha">
      </div>
      <div class="form-group">
        <label for="documento">
          <img src="/iconos/icono2.png" alt="Icono Documento"> Documento del Cliente:
        </label>
        <input type="text" id="documento" name="documento">
      </div>
      <div class="form-group">
        <label for="nombre">
          <img src="/iconos/icono3.png" alt="Icono Nombre"> Nombre del Cliente:
        </label>
        <input type="text" id="nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="valorTotal">
          <img src="/iconos/icono4.png" alt="Icono Valor"> Valor Total:
        </label>
        <input type="valortotal" id="valorTotal" name="valorTotal" step=" " >
      </div>
      <div class="form-group">
        <label for="numAbonos">
          <img src="/iconos/icono5.png" alt="Icono Abonos"> Número de Abonos:
        </label>
        <input type="numerodeabonos" id="valorAbono" name="Abono" step=" " >
      </div>
      <div class="form-group">
        <label for="valorAbono">
          <img src="/iconos/icono5.png" alt="Icono Valor Abono"> Valor del Abono:
        </label>
        <input type="valorabono" id="valorAbono" name="valorAbono" step=" " >
      </div>
      <div class="form-group">
        <label for="numAbonos">
          <img src="/iconos/icono5.png" alt="Icono Abonos"> Número de Abonos:
        </label>
        <select id="numAbonos" class="numAbonos" name="numAbonos">
          <option value="0">- </option>
          <option value="0">Pago De Contado </option>
          <option value="1">abono a 15 </option>
          <option value="2">abono a 30 dias</option>
          <option value="3">abono a 60 dias</option>
        </select>
      </div>

      <div class="btn">
        <button type="button" onclick="listar()">Listar</button>
        <button type="button" onclick="modificar()">Modificar</button>
        <button type="submit">Guardar</button>
      </div>
    </form>
